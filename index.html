<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Tool to annotate language used in videos" />
        <meta name="keywords" content="" />
        <meta name="author" content="Bastien Vanderplaetse (ISIA Lab)" />
        
        <title>Audio language annotator tool</title>
        
        <link rel="icon" type="image/x-icon" href="images/favicon.ico">
        
        <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
        
        <link href="css/videojs/video-js.css" rel="stylesheet" />
    </head>
    <body>
        <main role="main" class="container">
            <div class="row justify-content-sm-center">
                <form id="videos-form">
                    <legend>Language annotation</legend>
                    <div class="form-group row">
                        <input type="file" id="file-upload" multiple>
                    </div>
                    <video
                        id="my-video"
                        class="video-js"
                        controls
                        preload="none"
                        width="640"
                        height="360"
                        poster="images/ISIA-logo.png"
                        data-setup="{}"
                    >
                        <p class="vjs-no-js">
                            To view this video please enable JavaScript, and consider upgrading to a web browser that <a href="https://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
                        </p>
                    </video>
                    <label for="language-select" class="offset-sm-1">Language used in this video:</label>
                    <div class="form-group row">
                        <select class="form-control col-sm-4 offset-sm-1" id="language-select" disabled>
                        </select>
                        <input type="text" class="form-control col-sm-4 offset-sm-1" id="language-input" disabled/>
                    </div>
                </form>                
            </div>
            <div class="row justify-content-sm-left">
                <button id="submit-btn" class="btn btn-primary offset-sm-3" disabled>Submit</button>
            </div>
        </main>
        
        <footer class="footer fixed-bottom container">
            <div class="row justify-content-sm-center">
                <span>Author: Bastien Vanderplaetse</span>
            </div>
            <div class="row justify-content-sm-center">
                <span class="col-sm-2"><image src="images/ISIA-logo.png" alt="ISIA Lab" height=50/></span>
                <span class="col-sm-2"><image src="images/numediart.png" alt="Numediart" height=50/></span>
                <span class="col-sm-2 offset-sm-1"><image src="images/UMONS-EN-rvb.png" alt="UMONS" height=50/></span>
            </div>
        </footer>
        <script src="js/jquery/jquery-3.5.1.min.js"></script>
        <script src="js/bootstrap/bootstrap.bundle.min.js"></script>
        <script src="js/videojs/video.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
